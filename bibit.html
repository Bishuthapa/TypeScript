<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style >
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

header {
    background: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.hero {
    background: url('hotel.jpg') no-repeat center center/cover;
    height: 50vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.rooms, .booking {
    padding: 20px;
    text-align: center;
}

.room-list {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.room {
    background: white;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

.booking form {
    max-width: 400px;
    margin: auto;
    display: flex;
    flex-direction: column;
}

input, select, button {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    cursor: pointer;
}
</style>

</head>
<body>

    <header>
        <h1>Luxury Hotel</h1>
        <nav>
            <a href="#rooms">Rooms</a>
            <a href="#booking">Book Now</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Luxury Hotel</h2>
        <p>Enjoy a luxurious stay with the best amenities</p>
    </section>

    <section id="rooms" class="rooms">
        <h2>Available Rooms</h2>
        <div class="room-list">
            <div class="room">
                <img src="room1.jpg" alt="Deluxe Room">
                <h3>Deluxe Room</h3>
                <p>$100 per night</p>
            </div>
            <div class="room">
                <img src="room2.jpg" alt="Suite Room">
                <h3>Suite Room</h3>
                <p>$200 per night</p>
            </div>
        </div>
    </section>

    <section id="booking" class="booking">
        <h2>Book a Room</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="room">Select Room:</label>
            <select id="room">
                <option value="Deluxe Room">$100 - Deluxe Room</option>
                <option value="Suite Room">$200 - Suite Room</option>
            </select>

            <label for="date">Check-in Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Luxury Hotel. All Rights Reserved.</p>
    </footer>

    
    
</body>
</html>
